<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/slider.css" />
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="slider">
                <div class="slide"><img src="images/catmanul1.jpg" alt="cat1"></div>
                <div class="slide"><img src="images/catmanul2.jpg" alt="cat2"></div>
                <div class="slide"><img src="images/catmanul3.jpg" alt="cat3"></div>
                <div class="slide"><img src="images/catmanul4.jpg" alt="cat4"></div>
                <div class="slide"><img src="images/catmanul5.jpg" alt="cat4"></div>
            </div>
        </div>
        <div class="sliderBtn">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
    </div>

    <script src="scripts/slider.js"></script>
</body>

</html>
